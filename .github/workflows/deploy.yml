name: Publish package to the Maven Central Repository

on:
  push:
    tags:
      - 'v*'  # Match tags starting with 'v'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and publish to Maven Central
        run: ./gradlew publishAndReleaseToMavenCentral --debug --stacktrace
        env:
          VERSION: "${{ env.VERSION }}"
          ORG_GRADLE_PROJECT_mavenCentralUsername: "${{ secrets.OSSRH_USERNAME }}"
          ORG_GRADLE_PROJECT_mavenCentralPassword: "${{ secrets.OSSRH_TOKEN }}"
          ORG_GRADLE_PROJECT_signingInMemoryKey: "${{ secrets.PGP_PRIVATE_KEY }}"
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: "${{ secrets.PGP_KEY_ID }}"
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: "${{ secrets.PGP_PASSPHRASE }}"